<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <article class="container">

    <img class="hero-image" src="./images/illustration-hero.svg" alt="Hero image">

    <h2 class="order-summary">Order Summary</h2>

    <p class="description">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <p class="annual-plan">Annual Plan</p>
    <p class="price">$59.99/year</p>

    <p class="price">Change</p>

    <button class="payment-button">Proceed to Payment</button>
    <button class="cancel-button">Cancel Order</button>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Grunt395/Order-Summary-Component-2" target="_blank">Grant Lewandowski</a>.
  </div>
</body>

</html>
